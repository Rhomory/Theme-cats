cats_settings.settings:
  type: config_object
  label: 'Cats Settings'
  mapping:
    global_styles_enabled:
      type: boolean
      label: 'Global styles enabled'
    colors:
      type: mapping
      label: 'Theme colors'
      mapping:
        primary:
          type: string
          label: 'Primary color'
        primary_light:
          type: string
          label: 'Primary light'
        primary_dark:
          type: string
          label: 'Primary dark'
        secondary:
          type: string
          label: 'Secondary color'
        secondary_light:
          type: string
          label: 'Secondary light'
        secondary_dark:
          type: string
          label: 'Secondary dark'
        accent:
          type: string
          label: 'Accent color'
        accent_light:
          type: string
          label: 'Accent light'
        accent_dark:
          type: string
          label: 'Accent dark'
        background:
          type: string
          label: 'Background color'
        foreground:
          type: string
          label: 'Foreground color'
        muted:
          type: string
          label: 'Muted color'
        border:
          type: string
          label: 'Border color'
        success:
          type: string
          label: 'Success color'
        warning:
          type: string
          label: 'Warning color'
        error:
          type: string
          label: 'Error color'
        info:
          type: string
          label: 'Info color'
    custom_colors:
      type: sequence
      label: 'Custom colors'
      sequence:
        type: mapping
        mapping:
          name:
            type: string
            label: 'Color name'
          value:
            type: string
            label: 'Color value'
    typography:
      type: mapping
      label: 'Typography settings'
      mapping:
        font_family:
          type: string
          label: 'Font family'
        heading_font:
          type: string
          label: 'Heading font'
    spacing:
      type: mapping
      label: 'Spacing settings'
      mapping:
        container_width:
          type: string
          label: 'Container width'
