$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Row
group: Layout
status: stable
description: "Fila flexible con opciones de alineación y distribución."
props:
  type: object
  properties:
    direction:
      type: string
      title: Dirección
      enum:
        - "row"
        - "row-reverse"
        - "column"
        - "column-reverse"
      meta:enum:
        row: Horizontal
        row-reverse: Horizontal inverso
        column: Vertical
        column-reverse: Vertical inverso
      default: "row"
    wrap:
      type: string
      title: Ajuste de línea
      enum:
        - "wrap"
        - "nowrap"
        - "wrap-reverse"
      meta:enum:
        wrap: Ajustar
        nowrap: Sin ajustar
        wrap-reverse: Ajustar inverso
      default: "wrap"
    gap:
      type: string
      title: Espaciado
      enum:
        - "none"
        - "small"
        - "medium"
        - "large"
        - "xlarge"
      meta:enum:
        none: Sin espacio
        small: Pequeño
        medium: Mediano
        large: Grande
        xlarge: Extra grande
      default: "medium"
    align_items:
      type: string
      title: Alineación vertical
      enum:
        - "start"
        - "center"
        - "end"
        - "stretch"
        - "baseline"
      meta:enum:
        start: Arriba
        center: Centro
        end: Abajo
        stretch: Estirar
        baseline: Línea base
      default: "stretch"
    justify_content:
      type: string
      title: Distribución horizontal
      enum:
        - "start"
        - "center"
        - "end"
        - "between"
        - "around"
        - "evenly"
      meta:enum:
        start: Inicio
        center: Centro
        end: Final
        between: Espacio entre
        around: Espacio alrededor
        evenly: Espacio uniforme
      default: "start"
    padding:
      type: string
      title: Padding
      enum:
        - "none"
        - "small"
        - "medium"
        - "large"
      meta:enum:
        none: Sin padding
        small: Pequeño
        medium: Mediano
        large: Grande
      default: "none"
    background_color:
      type: string
      title: Color de fondo
      enum:
        - "transparent"
        - "primary"
        - "secondary"
        - "accent"
        - "muted"
        - "white"
        - "dark"
      meta:enum:
        transparent: Transparente
        primary: Primario
        secondary: Secundario
        accent: Acento
        muted: Atenuado
        white: Blanco
        dark: Oscuro
      default: "transparent"
    custom_class:
      type: string
      title: Clases CSS personalizadas
    custom_id:
      type: string
      title: ID personalizado

slots:
  columns:
    title: "Columnas"
