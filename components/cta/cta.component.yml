$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: CTA
group: Cats - Content
status: stable
description: "Llamada a la acción con título, descripción y botones."
props:
  type: object
  required:
    - heading
    - style
  properties:
    heading:
      type: string
      title: Título
      default: "¿Listo para empezar?"
      examples:
        - "¿Listo para empezar?"
    description:
      type: string
      title: Descripción
      default: ""
      examples:
        - "Únete a miles de usuarios satisfechos."
    style:
      type: string
      title: Estilo
      enum:
        - default
        - primary
        - dark
        - gradient
      meta:enum:
        default: Por defecto
        primary: Color primario
        dark: Oscuro
        gradient: Degradado
      default: "primary"
      examples:
        - "primary"
    alignment:
      type: string
      title: Alineación
      enum:
        - left
        - center
      meta:enum:
        left: Izquierda
        center: Centro
      default: "center"
      examples:
        - "center"
    size:
      type: string
      title: Tamaño
      enum:
        - small
        - medium
        - large
      meta:enum:
        small: Pequeño
        medium: Mediano
        large: Grande
      default: "medium"
      examples:
        - "medium"
    rounded:
      type: boolean
      title: Bordes redondeados
      default: true
      examples:
        - true

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  buttons:
    title: "Botones de acción"
  background:
    title: "Imagen de fondo"
