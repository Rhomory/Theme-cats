$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Social Icons
group: Content
status: stable
description: "Iconos de redes sociales con enlaces."
props:
  type: object
  properties:
    icons:
      type: array
      title: Redes sociales
      items:
        type: object
        properties:
          network:
            type: string
            title: Red social
            enum:
              - "facebook"
              - "twitter"
              - "instagram"
              - "linkedin"
              - "youtube"
              - "tiktok"
              - "pinterest"
              - "github"
              - "dribbble"
              - "behance"
              - "whatsapp"
              - "telegram"
              - "email"
          url:
            type: string
            title: URL o enlace
      examples:
        - - network: "facebook"
            url: "https://facebook.com/example"
          - network: "twitter"
            url: "https://twitter.com/example"
    style:
      type: string
      title: Estilo
      enum:
        - "default"
        - "filled"
        - "outlined"
        - "minimal"
      meta:enum:
        default: Por defecto
        filled: Relleno con color de marca
        outlined: Solo borde
        minimal: Minimalista
      default: "default"
    size:
      type: string
      title: Tama침o
      enum:
        - "small"
        - "medium"
        - "large"
      meta:enum:
        small: Peque침o
        medium: Mediano
        large: Grande
      default: "medium"
    alignment:
      type: string
      title: Alineaci칩n
      enum:
        - "left"
        - "center"
        - "right"
      meta:enum:
        left: Izquierda
        center: Centro
        right: Derecha
      default: "center"
    gap:
      type: string
      title: Espaciado
      enum:
        - "small"
        - "medium"
        - "large"
      meta:enum:
        small: Peque침o
        medium: Mediano
        large: Grande
      default: "medium"
    custom_class:
      type: string
      title: Clases CSS personalizadas
