$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Section
group: Cats - Layout
status: stable
description: "Sección con grid, header y footer opcionales."
props:
  type: object
  required:
    - columns
    - mobile_columns
    - width
    - margin_top
    - margin_bottom
  properties:
    width:
      type: string
      title: Ancho de sección
      enum:
        - "100"
        - "full-viewport"
        - "90"
        - "80"
        - "75"
        - "50"
      meta:enum:
        "100": "100%"
        "full-viewport": "Viewport completo (rompe contenedor)"
        "90": "90%"
        "80": "80%"
        "75": "75%"
        "50": "50%"
      default: "100"
      examples:
        - "100"
    columns:
      type: string
      title: Distribución de columnas
      enum:
        - "100"
        - "50-50"
        - "33-33-33"
        - "75-25"
        - "25-75"
        - "67-33"
        - "33-67"
        - "25-25-25-25"
      meta:enum:
        "100": "1 columna (100%)"
        "50-50": "2 columnas (50-50)"
        "33-33-33": "3 columnas (33-33-33)"
        "75-25": "2 columnas (75-25)"
        "25-75": "2 columnas (25-75)"
        "67-33": "2 columnas (67-33)"
        "33-67": "2 columnas (33-67)"
        "25-25-25-25": "4 columnas (25-25-25-25)"
      default: "100"
      examples:
        - "50-50"
    mobile_columns:
      type: string
      title: Columnas en móvil
      enum:
        - "1"
        - "2"
      meta:enum:
        "1": "1 columna"
        "2": "2 columnas"
      default: "1"
      examples:
        - "1"
    margin_top:
      type: string
      title: Margen superior
      enum:
        - "0"
        - "sm"
        - "md"
        - "lg"
        - "xl"
      meta:enum:
        "0": Sin margen
        sm: Pequeño
        md: Mediano
        lg: Grande
        xl: Extra grande
      default: "md"
      examples:
        - "md"
    margin_bottom:
      type: string
      title: Margen inferior
      enum:
        - "0"
        - "sm"
        - "md"
        - "lg"
        - "xl"
      meta:enum:
        "0": Sin margen
        sm: Pequeño
        md: Mediano
        lg: Grande
        xl: Extra grande
      default: "md"
      examples:
        - "md"
    padding_top:
      type: string
      title: Padding superior
      enum:
        - "0"
        - "sm"
        - "md"
        - "lg"
      meta:enum:
        "0": Sin padding
        sm: Pequeño
        md: Mediano
        lg: Grande
      examples:
        - "0"
    padding_bottom:
      type: string
      title: Padding inferior
      enum:
        - "0"
        - "sm"
        - "md"
        - "lg"
      meta:enum:
        "0": Sin padding
        sm: Pequeño
        md: Mediano
        lg: Grande
      examples:
        - "0"
    background_color:
      type: string
      title: Color de fondo
      enum:
        - transparent
        - primary
        - secondary
        - accent
        - muted
        - white
        - dark
      meta:enum:
        transparent: Transparente
        primary: Primario
        secondary: Secundario
        accent: Acento
        muted: Atenuado
        white: Blanco
        dark: Oscuro
      examples:
        - "transparent"
    show_header:
      type: boolean
      title: Mostrar encabezado
      default: true
      examples:
        - true
    show_footer:
      type: boolean
      title: Mostrar pie
      default: true
      examples:
        - true

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  header_slot:
    title: "Encabezado"
  main_slot:
    title: "Contenido principal (Grid)"
  footer_slot:
    title: "Pie de sección"
