name: Map
group: Content
status: stable
description: "Mapa embebido de Google Maps u OpenStreetMap."
props:
  type: object
  properties:
    provider:
      type: string
      title: Proveedor
      enum:
        - "google"
        - "openstreetmap"
      meta:enum:
        google: Google Maps
        openstreetmap: OpenStreetMap
      default: "openstreetmap"
    address:
      type: string
      title: Direcci칩n o coordenadas
      description: "Direcci칩n o coordenadas (lat,lng)"
      examples:
        - "New York, USA"
        - "40.7128,-74.0060"
    zoom:
      type: number
      title: Nivel de zoom
      default: 14
      examples:
        - 14
    height:
      type: string
      title: Altura
      enum:
        - "small"
        - "medium"
        - "large"
        - "xlarge"
      meta:enum:
        small: Peque침a (200px)
        medium: Mediana (300px)
