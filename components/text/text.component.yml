$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Text
group: Cats - Content
status: stable
description: "Bloque de texto con opciones de tipografía."
props:
  type: object
  required:
    - text_content
    - text_size
    - text_color
    - align
  properties:
    text_content:
      type: string
      title: Contenido de texto
      default: "Tu texto aquí"
      examples:
        - "Lorem ipsum dolor sit amet"
    text_size:
      type: string
      title: Tamaño
      enum:
        - sm
        - base
        - lg
        - xl
      meta:enum:
        sm: Pequeño
        base: Base
        lg: Grande
        xl: Extra grande
      default: "base"
      examples:
        - "base"
    text_color:
      type: string
      title: Color
      enum:
        - default
        - primary
        - secondary
        - muted
        - white
      meta:enum:
        default: Por defecto
        primary: Primario
        secondary: Secundario
        muted: Atenuado
        white: Blanco
      default: "default"
      examples:
        - "default"
    align:
      type: string
      title: Alineación
      enum:
        - left
        - center
        - right
        - justify
      meta:enum:
        left: Izquierda
        center: Centro
        right: Derecha
        justify: Justificado
      default: "left"
      examples:
        - "left"
    line_height:
      type: string
      title: Altura de línea
      enum:
        - tight
        - normal
        - relaxed
      meta:enum:
        tight: Ajustada
        normal: Normal
        relaxed: Relajada
      examples:
        - "normal"
    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-element-id"
