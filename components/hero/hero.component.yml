$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Hero
group: Cats - Layout
status: stable
description: "Hero con imagen de fondo y contenido flexible."
props:
  type: object
  properties:
    background_image:
      $ref: json-schema-definitions://canvas.module/image
      title: Imagen de fondo
      type: object
      examples:
        - src: "https://placehold.co/1920x1080"
          alt: "Hero background"
    height:
      type: string
      title: Altura
      enum:
        - full
        - xlarge
        - large
        - medium
        - small
        - auto
      meta:enum:
        full: Pantalla completa (100vh)
        xlarge: Extra grande (800px)
        large: Grande (600px)
        medium: Mediano (450px)
        small: Pequeno (300px)
        auto: Automatico
      default: "large"
      examples:
        - "large"
    content_align_horizontal:
      type: string
      title: Alineacion horizontal
      enum:
        - left
        - center
        - right
      meta:enum:
        left: Izquierda
        center: Centro
        right: Derecha
      default: "center"
      examples:
        - "center"
    content_align_vertical:
      type: string
      title: Alineacion vertical
      enum:
        - top
        - center
        - bottom
      meta:enum:
        top: Arriba
        center: Centro
        bottom: Abajo
      default: "center"
      examples:
        - "center"
    overlay:
      type: string
      title: Overlay oscuro
      enum:
        - none
        - light
        - medium
        - dark
      meta:enum:
        none: Sin overlay
        light: Ligero (20%)
        medium: Medio (40%)
        dark: Oscuro (60%)
      default: "medium"
      examples:
        - "medium"
    background_position:
      type: string
      title: Posicion de imagen
      enum:
        - center
        - top
        - bottom
      meta:enum:
        center: Centro
        top: Arriba
        bottom: Abajo
      default: "center"
      examples:
        - "center"
    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-hero-id"

slots:
  content:
    title: "Contenido"
