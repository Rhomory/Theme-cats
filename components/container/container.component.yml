$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Container
group: Cats - Layout
status: stable
description: "Contenedor flexible con opciones de ancho, fondo y espaciado."
props:
  type: object
  required:
    - width
    - background_color
    - padding
  properties:
    width:
      type: string
      title: Ancho
      enum:
        - full
        - boxed
        - narrow
        - wide
      meta:enum:
        full: Ancho completo
        boxed: Est치ndar (1200px)
        narrow: Angosto (800px)
        wide: Amplio (1400px)
      default: "boxed"
      examples:
        - "boxed"
    background_color:
      type: string
      title: Color de fondo
      enum:
        - transparent
        - primary
        - secondary
        - accent
        - muted
        - white
        - dark
      meta:enum:
        transparent: Transparente
        primary: Primario
        secondary: Secundario
        accent: Acento
        muted: Atenuado
        white: Blanco
        dark: Oscuro
      default: "transparent"
      examples:
        - "transparent"
    padding:
      type: string
      title: Espaciado interno
      enum:
        - none
        - sm
        - md
        - lg
        - xl
      meta:enum:
        none: Sin espaciado
        sm: Peque침o
        md: Mediano
        lg: Grande
        xl: Extra grande
      default: "md"
      examples:
        - "md"
    border_radius:
      type: string
      title: Bordes redondeados
      enum:
        - none
        - sm
        - md
        - lg
        - full
      meta:enum:
        none: Sin redondeo
        sm: Peque침o
        md: Mediano
        lg: Grande
        full: Completo
      examples:
        - "none"
    shadow:
      type: string
      title: Sombra
      enum:
        - none
        - sm
        - md
        - lg
      meta:enum:
        none: Sin sombra
        sm: Peque침a
        md: Mediana
        lg: Grande
      examples:
        - "none"

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  content:
    title: "Contenido"
