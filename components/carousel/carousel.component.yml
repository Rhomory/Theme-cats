$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Carousel
group: Cats - Content
status: stable
description: "Carrusel de contenido con navegación."
props:
  type: object
  required:
    - autoplay
    - show_navigation
  properties:
    autoplay:
      type: boolean
      title: Reproducción automática
      default: true
      examples:
        - true
    autoplay_speed:
      type: number
      title: Velocidad (ms)
      default: 5000
      examples:
        - 5000
    show_navigation:
      type: boolean
      title: Mostrar navegación
      default: true
      examples:
        - true
    show_dots:
      type: boolean
      title: Mostrar indicadores
      default: true
      examples:
        - true
    effect:
      type: string
      title: Efecto de transición
      enum:
        - slide
        - fade
      meta:enum:
        slide: Deslizar
        fade: Desvanecer
      examples:
        - "slide"

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  slides:
    title: "Diapositivas"
