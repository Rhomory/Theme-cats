$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Tabs
group: Cats - Content
status: stable
description: "Contenedor de pestañas interactivas."
props:
  type: object
  required:
    - style
  properties:
    style:
      type: string
      title: Estilo de pestañas
      enum:
        - default
        - pills
        - underline
        - boxed
      meta:enum:
        default: Por defecto
        pills: Píldoras
        underline: Subrayado
        boxed: Enmarcado
      default: "default"
      examples:
        - "default"
    alignment:
      type: string
      title: Alineación
      enum:
        - left
        - center
        - right
      meta:enum:
        left: Izquierda
        center: Centro
        right: Derecha
      examples:
        - "left"

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  tabs_content:
    title: "Contenido de las pestañas"
