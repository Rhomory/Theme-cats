$schema: "https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json"
name: Accordion Item
group: Cats - Content
status: stable
description: "Item individual del acordeón."
props:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      title: Título
      default: "Pregunta o título"
      examples:
        - "¿Cuál es tu pregunta?"
    is_open:
      type: boolean
      title: Abierto por defecto
      default: false
      examples:
        - false

    css_class:
      type: string
      title: Clases CSS adicionales
      default: ""
      examples:
        - "my-custom-class"
    html_id:
      type: string
      title: ID HTML
      default: ""
      examples:
        - "my-section-id"

slots:
  content:
    title: "Contenido del item"
